name: CI

on:
  push:
    branches: [ main, feature/animation-add ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate assets/jsconfig
        run: node ./scripts/generate-jsconfig.js

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.152.2'

      - name: Build site (Hugo)
        run: hugo --minify --cleanDestinationDir

      - name: Check HTML output size
        run: echo "Index size: $(stat -c %s public/index.html || true) bytes"

      - name: Lint CSS (optional - checks Tailwind)
        run: npm run format --silent

      - name: Run tests
        run: |
          echo "No JS tests configured"
