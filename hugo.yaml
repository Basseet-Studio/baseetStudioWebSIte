theme: 'github.com/writeonlycode/hugo-agency-web'

# =============================================================================
# Multilingual Configuration
# =============================================================================
defaultContentLanguage: 'en'
defaultContentLanguageInSubdir: false

# Render untranslated content in other languages
disableLanguages: []

languages:
  en:
    languageCode: 'en-US'
    languageName: 'English'
    languageDirection: 'ltr'
    weight: 1
    title: 'Baseet Studio'
    params:
      description: 'Your trusted partner in digital innovation, creating exceptional web and mobile solutions.'
    menus:
      main:
        - name: 'Home'
          url: '/'
          weight: 1
        - name: 'Services'
          url: '/services/'
          weight: 2
        - name: 'Projects'
          url: '/projects/'
          weight: 3
        - name: 'Customers'
          url: '/customers/'
          weight: 4
        - name: 'About'
          url: '/#highlights'
          weight: 5
      buttons:
        - name: 'Contact Us'
          url: '#subscribe'
          weight: 6

  ar:
    languageCode: 'ar-SA'
    languageName: 'العربية'
    languageDirection: 'rtl'
    weight: 2
    title: 'استوديو بسيط'
    params:
      description: 'شريكك الموثوق في الابتكار الرقمي، نصنع حلول ويب وتطبيقات استثنائية.'
    menus:
      main:
        - name: 'الرئيسية'
          url: '/'
          weight: 1
        - name: 'الخدمات'
          url: '/services/'
          weight: 2
        - name: 'المشاريع'
          url: '/projects/'
          weight: 3
        - name: 'العملاء'
          url: '/customers/'
          weight: 4
        - name: 'من نحن'
          url: '/#highlights'
          weight: 5
      buttons:
        - name: 'تواصل معنا'
          url: '#subscribe'
          weight: 6

# Performance optimizations
enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true

build:
  buildStats:
    enable: true

  cachebusters:
    - source: "assets/notwatching/hugo_stats\\.json"
      target: 'css'

    - source: "(postcss|tailwind)\\.config\\.js"
      target: 'css'

# Minification for production
minify:
  tdewolff:
    html:
      keepWhitespace: false
    css:
      version: 3
      precision: 1
    js:
      keepVarNames: false
      precision: 1

# Image processing
imaging:
  quality: 85
  resampleFilter: 'Lanczos'

module:
  hugo_version:
    min: '0.147.8'

  # Module imports are intentionally omitted for the theme since the `theme:` field
  # handles the site theme configuration. Add additional module imports here if needed.

  mounts:
    - source: 'hugo_stats.json'
      target: 'assets/notwatching/hugo_stats.json'
      disableWatch: true

    - source: 'assets'
      target: 'assets'

    - source: 'assets/css/main.css'
      target: 'assets/css/main.css'

# Disable taxonomies for single-page site
disableKinds: ['taxonomy', 'term', 'RSS']

# Suppress raw HTML warning for custom styles
ignoreLogs: ['warning-goldmark-raw-html']
