{{- if .enable -}}
<section id="clients" class="clients relative py-20 xl:py-28 bg-white">
    <div class="container mx-auto px-4">
        <!-- Section Header -->
        <div class="text-center mb-16">
            <div
                class="inline-flex items-center gap-2 bg-primary/10 text-primary text-sm font-semibold px-4 py-2 rounded-full mb-6">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
                </svg>
                Trusted Partners
            </div>
            <h2 class="text-3xl xl:text-4xl font-bold text-gray-900 mb-4">
                Companies That Trust <span class="gradient-text">Our Work</span>
            </h2>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                We're proud to partner with innovative companies across various industries
            </p>
        </div>

        <!-- Logos Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 xl:gap-8">
            {{- range $index, $client := .items -}}
            <div class="group scroll-animate-slide-up" style="animation-delay: {{ mul $index 0.1 }}s;">
                <div
                    class="relative bg-white rounded-2xl p-8 transition-all duration-500 hover:shadow-xl hover:shadow-gray-200/50 hover:-translate-y-1 border border-gray-100">
                    <div class="flex items-center justify-center h-20">
                        <img src="{{ $client.image | relURL }}" alt="{{ $client.name }}"
                            class="max-h-12 max-w-[140px] object-contain grayscale opacity-60 group-hover:grayscale-0 group-hover:opacity-100 transition-all duration-500"
                            loading="lazy" />
                    </div>
                </div>
            </div>
            {{- end -}}
        </div>

        <!-- Optional CTA -->
        <div class="text-center mt-16 scroll-animate-fade">
            <p class="text-gray-500 mb-4">Want to join our client roster?</p>
            <a href="#contact"
                class="inline-flex items-center gap-2 text-primary font-semibold hover:gap-3 transition-all duration-300">
                Get in touch
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </a>
        </div>
    </div>
</section>
{{- end -}}
