{{- if .enable -}}
<section id="features" class="features relative py-8 xl:py-32 overflow-hidden">
    <!-- Background decorations -->
    <div class="absolute top-20 right-0 w-72 h-72 bg-primary/5 rounded-full filter blur-3xl -z-10"></div>
    <div class="absolute bottom-20 left-0 w-72 h-72 bg-tertiary/5 rounded-full filter blur-3xl -z-10"></div>

    <div class="container mx-auto px-4">
        <h1
            class="xl:max-w-2/3 mx-auto text-center text-[#252525] font-semibold text-4xl xl:text-5xl leading-tight mb-6 scroll-animate">
            {{ .title | safeHTML }}
        </h1>
        <p class="xl:max-w-2xl mx-auto text-center text-[#868686] text-lg mb-16 scroll-animate">
            {{ .text }}
        </p>
    </div>

    <div class="flex flex-col relative gap-20">
        {{- range $index, $item := .items -}}
        <div class="container mx-auto px-4 scroll-animate">
            <div class="grid xl:grid-cols-12 gap-8 xl:gap-12 items-center">
                {{- if (mod $index 2) -}}
                <div class="xl:col-span-7 flex items-center justify-center xl:order-2">
                    <div class="relative group">
                        <div
                            class="absolute -inset-4 bg-gradient-to-r from-primary/20 to-tertiary/20 rounded-2xl blur-xl group-hover:blur-2xl transition-all duration-500 opacity-0 group-hover:opacity-100">
                        </div>
                        <img src="{{ $item.image | relURL }}" width="1476" height="1022"
                            class="relative aspect-square object-contain object-center w-[85%] xl:w-[75%] mx-auto transform transition-all duration-500 hover:scale-105"
                            alt="{{ $item.title }}" loading="lazy">
                    </div>
                </div>
                {{- end -}}
                <div class="xl:col-span-5 flex flex-col justify-center gap-6">
                    <div class="flex flex-col xl:flex-row items-center xl:items-start justify-start gap-4">
                        <div
                            class="flex items-center justify-center shrink-0 text-xl text-white bg-[{{ $item.color }}] size-16 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-110 hover:rotate-6">
                            <i class="{{ $item.icon }}"></i>
                        </div>
                        <div class="inline-flex flex-col text-center xl:text-start">
                            <h2 class="text-lg font-semibold text-stroke">{{ $item.pretitle }}</h2>
                            <p class="text-sm text-[#868686]">{{ $item.pretext }}</p>
                        </div>
                    </div>
                    <h1 class="text-[#252525] font-bold text-3xl xl:text-4xl leading-tight text-center xl:text-start">
                        {{ $item.title | markdownify }}
                    </h1>
                    <p class="text-[#545454] text-base xl:text-lg leading-relaxed text-center xl:text-start">
                        {{ $item.text }}
                    </p>
                </div>
                {{- if not (mod $index 2) -}}
                <div class="xl:col-span-7 flex items-center justify-center">
                    <div class="relative group">
                        <div
                            class="absolute -inset-4 bg-gradient-to-r from-primary/20 to-tertiary/20 rounded-2xl blur-xl group-hover:blur-2xl transition-all duration-500 opacity-0 group-hover:opacity-100">
                        </div>
                        <img src="{{ $item.image | relURL }}" width="1476" height="1022"
                            class="relative aspect-square object-contain object-center w-[85%] xl:w-[75%] mx-auto transform transition-all duration-500 hover:scale-105"
                            alt="{{ $item.title }}" loading="lazy">
                    </div>
                </div>
                {{- end -}}
            </div>
        </div>
        {{- end -}}
    </div>
</section>
{{- end -}}
