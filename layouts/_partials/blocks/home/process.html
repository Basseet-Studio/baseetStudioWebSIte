{{- if .enable -}}
<section id="process" class="process relative py-20 xl:py-32 bg-white overflow-hidden">
    <!-- Background elements -->
    <div class="absolute inset-0">
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-gradient-radial from-primary/5 to-transparent rounded-full">
        </div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
        <!-- Section Header -->
        <div class="text-center mb-20 scroll-animate">
            <span class="inline-block px-4 py-1.5 bg-primary/10 text-primary text-sm font-semibold rounded-full mb-4">
                HOW WE WORK
            </span>
            <h2 class="text-3xl xl:text-5xl font-bold text-gray-900 mb-4">
                {{ .title }}
            </h2>
            <p class="text-lg text-gray-600 max-w-xl mx-auto">
                {{ .subtitle }}
            </p>
        </div>

        <!-- Process Steps -->
        <div class="relative max-w-6xl mx-auto">
            <!-- Connecting line -->
            <div
                class="hidden xl:block absolute top-10 left-[10%] right-[10%] h-0.5 bg-gradient-to-r from-primary/10 via-primary/30 to-primary/10">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-5 gap-8">
                {{- range $index, $step := .items -}}
                <div class="relative scroll-animate-scale text-center group"
                    style="animation-delay: {{ mul $index 0.1 }}s;">
                    <!-- Step circle -->
                    <div class="relative inline-flex flex-col items-center">
                        <!-- Icon container -->
                        <div class="relative mb-6">
                            <div
                                class="absolute inset-0 bg-primary/20 rounded-2xl blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 scale-150">
                            </div>
                            <div
                                class="relative w-20 h-20 bg-white rounded-2xl shadow-lg flex items-center justify-center border-2 border-gray-100 group-hover:border-primary/30 group-hover:shadow-xl transition-all duration-300">
                                <i class="{{ $step.icon }} text-2xl text-primary"></i>
                            </div>
                            <!-- Step number badge -->
                            <div
                                class="absolute -top-2 -right-2 w-8 h-8 bg-primary text-white text-sm font-bold rounded-full flex items-center justify-center shadow-lg">
                                {{ $step.step }}
                            </div>
                        </div>

                        <!-- Content -->
                        <h3 class="text-xl font-bold text-gray-900 mb-2">{{ $step.title }}</h3>
                        <p class="text-gray-600 text-sm leading-relaxed max-w-[200px]">{{ $step.text }}</p>
                    </div>
                </div>
                {{- end -}}
            </div>
        </div>
    </div>
</section>
{{- end -}}
