{{ with . }}{{ if .enable }}
<section id="contact" class="subscribe relative py-24 xl:py-32 overflow-hidden">
    <!-- Premium gradient background using color profile -->
    <div class="absolute inset-0 bg-gradient-to-br from-[#171D1C] via-primary to-[#171D1C]"></div>

    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-white/5 rounded-full filter blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-0 right-1/4 w-80 h-80 bg-tertiary/10 rounded-full filter blur-3xl animate-pulse-slow"
            style="animation-delay: 2s;"></div>
    </div>

    <!-- Grid pattern -->
    <div class="absolute inset-0 opacity-5"
        style="background-image: url('data:image/svg+xml,%3Csvg width=%2260%22 height=%2260%22 viewBox=%220 0 60 60%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cg fill=%22none%22 fill-rule=%22evenodd%22%3E%3Cg fill=%22%23ffffff%22 fill-opacity=%221%22%3E%3Cpath d=%22M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z%22/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');">
    </div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-3xl mx-auto text-center">
            <!-- Badge -->
            <span
                class="inline-block px-4 py-1.5 bg-white/10 text-white text-sm font-semibold rounded-full mb-6 scroll-animate">
                GET IN TOUCH
            </span>

            <!-- Title -->
            <h2 class="text-3xl xl:text-5xl font-bold text-white mb-6 scroll-animate" style="animation-delay: 0.1s;">
                {{ .title }}
            </h2>

            <p class="text-lg text-white/70 mb-12 max-w-xl mx-auto scroll-animate" style="animation-delay: 0.2s;">
                Ready to start your next project? Let's create something amazing together.
            </p>

            <!-- AJAX Feedback Area -->
            <div id="form-feedback" class="max-w-xl mx-auto mb-6 hidden" role="status" aria-live="polite"
                aria-atomic="true">
                <div id="form-success"
                    class="hidden bg-green-500/20 border border-green-400/30 text-green-100 px-6 py-4 rounded-xl backdrop-blur">
                    <div class="flex items-center justify-center gap-3">
                        <svg class="w-6 h-6 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                        <p class="font-medium">Thank you! We'll get back to you soon.</p>
                    </div>
                </div>
                <div id="form-error"
                    class="hidden bg-red-500/20 border border-red-400/30 text-red-100 px-6 py-4 rounded-xl backdrop-blur">
                    <div class="flex items-center justify-center gap-3">
                        <svg class="w-6 h-6 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                        <p class="font-medium" id="form-error-message">Oops! Something went wrong.</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <form id="contact-form" class="scroll-animate" style="animation-delay: 0.3s;" {{ with .method
                }}method="{{ . }}" {{ end }} {{ with .action }}action="{{ . }}" {{ end }}>
                <div class="flex flex-col xl:flex-row gap-4 max-w-2xl mx-auto">
                    <label for="subscribe-email" class="sr-only">Email</label>
                    <input id="subscribe-email"
                        class="flex-1 bg-white/10 backdrop-blur border border-white/20 rounded-xl px-6 py-4 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 focus:bg-white/15 transition-all"
                        type="email" name="email" value="" {{ with .placeholder }}placeholder="{{ . }}" {{ end }}
                        required aria-required="true" />

                    <button id="submit-button" type="submit"
                        class="group relative bg-white text-gray-900 font-semibold py-4 px-8 rounded-xl overflow-hidden transition-all duration-300 hover:shadow-xl hover:shadow-white/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                        <span id="button-text" class="relative z-10">{{ default "Get in Touch" .label }}</span>
                        <svg class="relative z-10 w-5 h-5 transition-transform group-hover:translate-x-1" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                        <svg id="button-spinner" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <!-- Button shine effect -->
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-transparent via-primary/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700">
                        </div>
                    </button>
                </div>
            </form>

            <!-- Trust indicators -->
            <div class="flex flex-wrap items-center justify-center gap-8 mt-12 pt-8 border-t border-white/10 scroll-animate"
                style="animation-delay: 0.4s;">
                <div class="flex items-center gap-2 text-white/60">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-sm">Free Consultation</span>
                </div>
                <div class="flex items-center gap-2 text-white/60">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-sm">24h Response Time</span>
                </div>
                <div class="flex items-center gap-2 text-white/60">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-sm">No Spam Promise</span>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}{{ end }}
