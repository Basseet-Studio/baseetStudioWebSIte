{{- if .enable -}}
<section id="clients" class="clients clients-section relative py-32 overflow-hidden" {{ if eq site.Language.LanguageDirection "rtl" }}dir="rtl"{{ end }}>
    <div class="container mx-auto px-4">
        <h1 class="clients-title text-2xl font-medium leading-relaxed text-center mb-16 scroll-animate">
            {{ i18n "clients_title" }}
        </h1>
        <div class="clients-logos-wrapper scroll-animate-scale" style="animation-delay: 0.2s;">
            {{- range $index, $client := .items -}}
            <div class="client-logo-wrapper">
                <div class="shine-effect"></div>
                <img src="{{ $client.image | relURL }}" alt="{{ $client.name }}"
                    class="client-logo h-14 w-auto object-contain" loading="lazy">
            </div>
            {{- end -}}
        </div>
    </div>
</section>
{{- end -}}
