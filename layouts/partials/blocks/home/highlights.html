{{- if .enable -}}
<section id="highlights" class="highlights relative py-16 xl:py-24 overflow-hidden">
    <div class="container mx-auto px-4 grid xl:grid-cols-2 gap-12">
        {{- range $index, $item := .items -}}
        <div class="highlight-card {{ if (mod $index 2) }}highlight-card-primary{{ else }}highlight-card-light{{ end }}"
            style="animation-delay: {{ mul $index 0.15 }}s;">
            <h1 class="highlight-title">
                {{ $item.title }}
            </h1>
            <p class="highlight-text">
                {{ $item.text }}
            </p>
            {{- if $item.button -}}
            <div class="flex items-center justify-center">
                <a class="highlight-btn {{ if (mod $index 2) }}highlight-btn-light{{ else }}highlight-btn-primary{{ end }}"
                    href="{{ $item.button.link }}">
                    {{ $item.button.label }}
                </a>
            </div>
            {{- end -}}
        </div>
        {{- end -}}
    </div>
</section>
{{- end -}}
