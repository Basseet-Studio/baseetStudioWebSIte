{{- $stats := site.Data.home.stats -}}
{{- if and $stats.enable $stats.items -}}

<section id="stats" class="py-20 bg-gradient-to-r from-primary to-primary/90 relative overflow-hidden">
  <div class="absolute inset-0 bg-black/10"></div>
  <div class="absolute top-0 right-0 w-96 h-96 bg-white/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-white/10 rounded-full blur-2xl"></div>
  
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-8 lg:gap-12">
      {{- range $stats.items -}}
      <div class="text-center group">
        <div class="w-16 h-16 rounded-2xl bg-white/20 backdrop-blur-sm flex items-center justify-center mx-auto mb-4 text-white text-2xl group-hover:scale-110 transition-transform duration-300">
          <i class="{{ .icon }}"></i>
        </div>
        <div class="text-4xl lg:text-5xl font-extrabold text-white mb-2">
          <span class="counter" data-target="{{ .number }}">0</span>{{ .suffix }}
        </div>
        <div class="text-white/80 font-medium">{{ .label }}</div>
      </div>
      {{- end -}}
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const counters = document.querySelectorAll('.counter');
  const speed = 200;
  
  const animateCounter = (counter) => {
    const target = +counter.getAttribute('data-target');
    const count = +counter.innerText;
    const increment = target / speed;
    
    if (count < target) {
      counter.innerText = Math.ceil(count + increment);
      setTimeout(() => animateCounter(counter), 1);
    } else {
      counter.innerText = target.toLocaleString();
    }
  };
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        animateCounter(entry.target);
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.5 });
  
  counters.forEach(counter => observer.observe(counter));
});
</script>

{{- end -}}
