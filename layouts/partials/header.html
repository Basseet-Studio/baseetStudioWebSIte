<header id="app-bar" class="app-bar" role="banner">
    <div class="app-bar-container">
        <!-- Logo -->
        <a href="/" class="app-bar-logo" aria-label="Baseet Studio Home">
            <span class="logo-text">Baseet Studio</span>
        </a>
        
        <!-- Desktop Navigation -->
        <nav class="app-bar-nav" aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#clients">Clients</a></li>
                <li><a href="#subscribe">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" 
                aria-label="Toggle navigation menu"
                aria-expanded="false">
            <span class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" aria-hidden="true">
        <nav aria-label="Mobile navigation">
            <ul class="mobile-nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#clients">Clients</a></li>
                <li><a href="#subscribe">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const mobileToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    
    if (mobileToggle && mobileMenu) {
        mobileToggle.addEventListener('click', function() {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            
            // Toggle states
            this.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.setAttribute('aria-hidden', isExpanded);
            mobileMenu.classList.toggle('open');
        });
        
        // Close menu when clicking a link
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileToggle.setAttribute('aria-expanded', 'false');
                mobileMenu.setAttribute('aria-hidden', 'true');
                mobileMenu.classList.remove('open');
            });
        });
    }
});
</script>
