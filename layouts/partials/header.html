<!-- Skip to content for keyboard users -->
<a href="#mainContent" class="skip-to-content">Skip to main content</a>

<header id="app-bar" class="app-bar" role="banner">
    <div class="app-bar-container">
        <!-- Logo -->
        <a href="{{ "/" | relURL }}" class="app-bar-logo logo-premium" aria-label="Baseet Studio Home">
            <span class="logo-text">Baseet Studio</span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="app-bar-nav" aria-label="Main navigation">
            <ul class="nav-links">
                {{ range site.Menus.main }}
                <li><a href="{{ .URL | relURL }}" class="nav-link-premium {{ if eq .Name "Pricing" }}font-bold{{ end }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle hamburger-premium" aria-label="Toggle navigation menu" aria-expanded="false">
            <span class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" aria-hidden="true">
        <nav aria-label="Mobile navigation">
            <ul class="mobile-nav-links">
                {{ range site.Menus.main }}
                <li><a href="{{ .URL | relURL }}" class="mobile-nav-link-premium">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>

<script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function () {
        const mobileToggle = document.querySelector('.mobile-menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');

        if (mobileToggle && mobileMenu) {
            mobileToggle.addEventListener('click', function () {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';

                // Toggle states
                this.setAttribute('aria-expanded', !isExpanded);
                mobileMenu.setAttribute('aria-hidden', isExpanded);
                mobileMenu.classList.toggle('open');
            });

            // Close menu when clicking a link
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function () {
                    mobileToggle.setAttribute('aria-expanded', 'false');
                    mobileMenu.setAttribute('aria-hidden', 'true');
                    mobileMenu.classList.remove('open');
                });
            });
        }
    });
</script>
